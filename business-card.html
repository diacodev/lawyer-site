<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت ویزیت سه‌بعدی | سمیرا کریمی</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('/fonts/Vazir.woff2') format('woff2'),
           url('/fonts/Vazir.woff') format('woff');
      font-weight: 400;
      font-display: swap;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('/fonts/Vazir-Bold.woff2') format('woff2'),
           url('/fonts/Vazir-Bold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }

    :root {
      --deep-purple: #0a0515;
      --royal-purple: #120b21;
      --dark-eggplant: #1e1235;
      --pure-gold: #d4af37;
      --soft-gold: #e5c687;
      --light-gold: #f5e3b3;
      --white-soft: #f8f4ff;
      --glass-bg: rgba(18, 11, 33, 0.7);
      --glass-border: rgba(212, 175, 55, 0.15);
      --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f5e3b3 50%, #d4af37 100%);
    }

    body {
      font-family: 'Vazir', sans-serif;
      background: var(--deep-purple);
      color: var(--white-soft);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                  radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                  linear-gradient(145deg, var(--deep-purple), var(--royal-purple), var(--dark-eggplant));
      background-size: 200% 200%;
      animation: gentleFlow 20s ease infinite;
      z-index: -2;
    }

    @keyframes gentleFlow {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }

    /* Floating Particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--pure-gold);
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 100;
      color: var(--soft-gold);
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid var(--glass-border);
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      background: rgba(10, 5, 21, 0.3);
      transition: all 0.3s;
    }

    .back-btn:hover {
      border-color: var(--soft-gold);
      transform: translateX(-5px);
    }

    /* Main Container */
    .container {
      perspective: 2000px;
      padding: 2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 3D Card Wrapper */
    .card-wrapper {
      transform-style: preserve-3d;
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      25% { transform: translateY(-20px) rotateY(5deg); }
      75% { transform: translateY(20px) rotateY(-5deg); }
    }

    /* Main Business Card */
    .business-card {
      width: 500px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(10deg);
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .business-card:hover {
      transform: rotateX(5deg) rotateY(5deg) scale(1.05);
    }

    /* Card Faces */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5),
                  0 0 0 1px rgba(212, 175, 55, 0.1) inset;
      backface-visibility: hidden;
    }

    /* Front Face */
    .card-front {
      background: linear-gradient(145deg, rgba(18, 11, 33, 0.9), rgba(30, 18, 53, 0.9));
      transform: translateZ(2px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
    }

    /* Back Face */
    .card-back {
      background: linear-gradient(225deg, rgba(18, 11, 33, 0.95), rgba(30, 18, 53, 0.95));
      transform: rotateY(180deg) translateZ(2px);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Card Glare Effect */
    .card-glare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(105deg, 
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.05) 30%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0.05) 70%,
        rgba(255,255,255,0) 100%);
      pointer-events: none;
      border-radius: 30px;
    }

    /* Card Border Glow */
    .card-border {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 32px;
      background: var(--gold-gradient);
      opacity: 0.3;
      filter: blur(2px);
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; filter: blur(2px); }
      50% { opacity: 0.6; filter: blur(4px); }
    }

    /* Card Header */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .card-logo {
      font-size: 2rem;
      font-weight: 700;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-badge {
      font-size: 0.8rem;
      color: var(--soft-gold);
      border: 1px solid var(--glass-border);
      padding: 0.3rem 1rem;
      border-radius: 20px;
    }

    /* Card Body */
    .card-body {
      text-align: center;
    }

    .card-name {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white-soft);
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .card-title {
      font-size: 1rem;
      color: var(--soft-gold);
      letter-spacing: 3px;
      margin-bottom: 1rem;
    }

    .card-divider {
      width: 80px;
      height: 1px;
      background: var(--gold-gradient);
      margin: 1.5rem auto;
    }

    .card-license {
      font-size: 1.2rem;
      color: var(--text-dim);
    }

    .card-license span {
      color: var(--pure-gold);
      font-weight: 700;
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

    /* Card Footer */
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-dim);
      font-size: 0.8rem;
    }

    .card-footer i {
      color: var(--soft-gold);
      margin-left: 0.3rem;
    }

    /* Back Face Content */
    .back-icon {
      font-size: 4rem;
      color: var(--pure-gold);
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .back-title {
      font-size: 1.5rem;
      color: var(--soft-gold);
      margin-bottom: 1rem;
    }

    .back-text {
      color: var(--text-dim);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .back-qr {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, var(--pure-gold), var(--light-gold));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      position: relative;
    }

    .back-qr::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: var(--deep-purple);
      border-radius: 15px;
    }

    .back-qr::after {
      content: '⚖️';
      position: absolute;
      font-size: 2rem;
    }

    /* Contact Strip */
    .contact-strip {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
      z-index: 100;
    }

    .contact-icon-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(18, 11, 33, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--soft-gold);
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .contact-icon-btn:hover {
      border-color: var(--pure-gold);
      transform: translateY(-5px);
      background: var(--pure-gold);
      color: var(--deep-purple);
    }

    /* Flip Instruction */
    .flip-hint {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      color: var(--text-dim);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 100;
      background: rgba(18, 11, 33, 0.5);
      backdrop-filter: blur(5px);
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      border: 1px solid var(--glass-border);
    }

    .flip-hint i {
      animation: hintBounce 1s ease infinite;
    }

    @keyframes hintBounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .business-card {
        width: 350px;
        height: 210px;
      }

      .card-name {
        font-size: 1.8rem;
      }

      .card-title {
        font-size: 0.8rem;
      }

      .card-license span {
        font-size: 1.2rem;
      }

      .back-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .back-title {
        font-size: 1.2rem;
      }

      .back-text {
        font-size: 0.8rem;
        margin-bottom: 1rem;
      }

      .back-qr {
        width: 70px;
        height: 70px;
      }

      .back-qr::before {
        width: 55px;
        height: 55px;
      }

      .contact-strip {
        bottom: 1rem;
        right: 1rem;
        gap: 0.5rem;
      }

      .contact-icon-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .flip-hint {
        bottom: 1rem;
        left: 1rem;
        font-size: 0.7rem;
        padding: 0.3rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div id="particles"></div>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> بازگشت
  </a>

  <!-- Main Container -->
  <div class="container">
    <div class="card-wrapper" id="cardWrapper">
      <!-- 3D Business Card -->
      <div class="business-card" id="businessCard">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div class="card-logo">SK</div>
            <div class="card-badge">پایه یک</div>
          </div>
          
          <div class="card-body">
            <h2 class="card-name">سمیرا کریمی</h2>
            <p class="card-title">وکیل دادگستری</p>
            <div class="card-divider"></div>
            <p class="card-license">پروانه <span>۳۷۹۷۰</span></p>
          </div>
          
          <div class="card-footer">
            <span><i class="fas fa-phone"></i> ۰۹۱۲۴۲۶۳۵۸۷</span>
            <span><i class="fas fa-gavel"></i> کانون مرکز</span>
          </div>
          
          <!-- Glare Effect -->
          <div class="card-glare"></div>
        </div>
        
        <!-- Back Face -->
        <div class="card-face card-back">
          <div class="back-icon">⚖️</div>
          <h3 class="back-title">سمیرا کریمی</h3>
          <p class="back-text">
            وکیل پایه یک دادگستری<br>
            عضو کانون وکلای مرکز
          </p>
          <div class="back-qr"></div>
          <p style="margin-top: 1rem; color: var(--text-dim); font-size: 0.8rem;">
            برای مشاهده اطلاعات بیشتر اسکن کنید
          </p>
          <div class="card-glare"></div>
        </div>
        
        <!-- Glowing Border -->
        <div class="card-border"></div>
      </div>
    </div>
  </div>

  <!-- Contact Strip -->
  <div class="contact-strip">
    <a href="tel:+989124263587" class="contact-icon-btn" title="تماس تلفنی">
      <i class="fas fa-phone"></i>
    </a>
    <a href="https://wa.me/989124263587" target="_blank" class="contact-icon-btn" title="واتساپ">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://t.me/karimilawyer_ir" target="_blank" class="contact-icon-btn" title="تلگرام">
      <i class="fab fa-telegram"></i>
    </a>
  </div>

  <!-- Flip Hint -->
  <div class="flip-hint" onclick="flipCard()">
    <i class="fas fa-redo-alt"></i>
    <span>برای دیدن پشت کارت کلیک کنید</span>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.width = (Math.random() * 6 + 2) + 'px';
        particle.style.height = particle.style.width;
        particlesContainer.appendChild(particle);
      }
    }

    // Card flip functionality
    let isFlipped = false;
    const card = document.getElementById('businessCard');

    function flipCard() {
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.style.transform = 'rotateX(10deg) rotateY(190deg)';
      } else {
        card.style.transform = 'rotateX(10deg) rotateY(10deg)';
      }
    }

    // Mouse move 3D effect
    document.addEventListener('mousemove', (e) => {
      if (!isFlipped) {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
      }
    });

    // Click on card to flip
    card.addEventListener('click', flipCard);

    // Initialize
    createParticles();
  </script>
</body>
</html>
