<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>کارت ویزیت سه‌بعدی | سمیرا کریمی</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('./fonts/Vazir.woff2') format('woff2'),
           url('./fonts/Vazir.woff') format('woff');
      font-weight: 400;
      font-display: swap;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('./fonts/Vazir-Bold.woff2') format('woff2'),
           url('./fonts/Vazir-Bold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }

    :root {
      --deep-purple: #0a0515;
      --royal-purple: #120b21;
      --dark-eggplant: #1e1235;
      --pure-gold: #d4af37;
      --soft-gold: #e5c687;
      --light-gold: #f5e3b3;
      --white-soft: #f8f4ff;
      --text-dim: #a89fb5;
      --glass-bg: rgba(18, 11, 33, 0.7);
      --glass-border: rgba(212, 175, 55, 0.15);
      --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f5e3b3 50%, #d4af37 100%);
    }

    body {
      font-family: 'Vazir', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--deep-purple);
      color: var(--white-soft);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      padding: 1rem;
    }

    /* Background Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                  radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                  linear-gradient(145deg, var(--deep-purple), var(--royal-purple), var(--dark-eggplant));
      background-size: 200% 200%;
      animation: gentleFlow 20s ease infinite;
      z-index: -2;
    }

    @keyframes gentleFlow {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      color: var(--soft-gold);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid var(--glass-border);
      padding: 0.4rem 1.2rem;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      background: rgba(10, 5, 21, 0.3);
      transition: all 0.3s;
    }

    .back-btn:hover {
      border-color: var(--soft-gold);
      transform: translateX(-5px);
    }

    /* Main Container */
    .container {
      perspective: 2000px;
      padding: 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 3rem;
    }

    /* 3D Card Wrapper */
    .card-wrapper {
      transform-style: preserve-3d;
      animation: cardFloat 6s ease-in-out infinite;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      25% { transform: translateY(-10px) rotateY(3deg); }
      75% { transform: translateY(10px) rotateY(-3deg); }
    }

    /* Main Business Card */
    .business-card {
      width: min(500px, 95vw);
      height: min(300px, 60vw);
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(10deg);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .business-card:hover {
      transform: rotateX(5deg) rotateY(5deg) scale(1.02);
    }

    /* Card Faces */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5),
                  0 0 0 1px rgba(212, 175, 55, 0.1) inset;
      backface-visibility: hidden;
    }

    /* Front Face */
    .card-front {
      background: linear-gradient(145deg, rgba(18, 11, 33, 0.95), rgba(30, 18, 53, 0.95));
      transform: translateZ(2px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: clamp(1rem, 4vw, 2rem);
    }

    /* Back Face */
    .card-back {
      background: linear-gradient(225deg, rgba(18, 11, 33, 0.98), rgba(30, 18, 53, 0.98));
      transform: rotateY(180deg) translateZ(2px);
      padding: clamp(1rem, 4vw, 2rem);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Card Glare Effect */
    .card-glare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(105deg, 
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.03) 30%,
        rgba(255,255,255,0.05) 50%,
        rgba(255,255,255,0.03) 70%,
        rgba(255,255,255,0) 100%);
      pointer-events: none;
      border-radius: 30px;
    }

    /* Card Border Glow */
    .card-border {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 32px;
      background: var(--gold-gradient);
      opacity: 0.2;
      filter: blur(2px);
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.2; filter: blur(2px); }
      50% { opacity: 0.4; filter: blur(4px); }
    }

    /* Card Header */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .card-logo {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-badge {
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      color: var(--soft-gold);
      border: 1px solid var(--glass-border);
      padding: 0.2rem 0.8rem;
      border-radius: 20px;
      white-space: nowrap;
    }

    /* Card Body */
    .card-body {
      text-align: center;
    }

    .card-name {
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      font-weight: 700;
      color: var(--white-soft);
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }

    .card-title {
      font-size: clamp(0.7rem, 2.5vw, 1rem);
      color: var(--soft-gold);
      letter-spacing: 2px;
      margin-bottom: 0.8rem;
    }

    .card-divider {
      width: 60px;
      height: 1px;
      background: var(--gold-gradient);
      margin: 1rem auto;
    }

    .card-license {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      color: var(--text-dim);
    }

    .card-license span {
      color: var(--pure-gold);
      font-weight: 700;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      margin-right: 0.3rem;
    }

    /* Card Footer */
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-dim);
      font-size: clamp(0.6rem, 2vw, 0.8rem);
    }

    .card-footer i {
      color: var(--soft-gold);
      margin-left: 0.3rem;
    }

    /* ===== طرح جدید پشت کارت ===== */
    .back-icon {
      font-size: clamp(2rem, 6vw, 2.5rem);
      color: var(--pure-gold);
      margin-bottom: 0.5rem;
    }

    .back-name {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 700;
      color: var(--white-soft);
      margin-bottom: 0.3rem;
    }

    .back-title-small {
      font-size: clamp(0.7rem, 2.2vw, 0.8rem);
      color: var(--soft-gold);
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
    }

    .back-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
      margin: 1rem 0;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }

    .info-item i {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--pure-gold);
    }

    .info-label {
      font-size: clamp(0.5rem, 1.8vw, 0.6rem);
      color: var(--text-dim);
    }

    .info-value {
      font-size: clamp(0.7rem, 2.2vw, 0.8rem);
      color: var(--white-soft);
      direction: ltr;
    }

    .back-divider {
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--soft-gold), transparent);
      margin: 1rem auto;
    }

    .back-website {
      font-size: clamp(0.6rem, 2vw, 0.7rem);
      color: var(--soft-gold);
      margin-top: 0.5rem;
    }

    .back-website i {
      font-size: 0.7rem;
      margin-left: 0.3rem;
    }

    /* Contact Strip */
    .contact-strip {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.8rem;
      z-index: 100;
    }

    .contact-icon-btn {
      width: min(45px, 12vw);
      height: min(45px, 12vw);
      border-radius: 50%;
      background: rgba(18, 11, 33, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--soft-gold);
      text-decoration: none;
      font-size: clamp(1rem, 3vw, 1.2rem);
      transition: all 0.3s;
    }

    .contact-icon-btn:hover {
      border-color: var(--pure-gold);
      transform: translateY(-5px);
      background: var(--pure-gold);
      color: var(--deep-purple);
    }

    /* Flip Instruction */
    .flip-hint {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      color: var(--text-dim);
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 100;
      background: rgba(18, 11, 33, 0.5);
      backdrop-filter: blur(5px);
      padding: 0.4rem 1rem;
      border-radius: 30px;
      border: 1px solid var(--glass-border);
      white-space: nowrap;
    }

    .flip-hint i {
      animation: hintBounce 1s ease infinite;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
    }

    @keyframes hintBounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .business-card {
        width: 95vw;
        height: 60vw;
      }
      
      .card-footer {
        flex-direction: column;
        gap: 0.3rem;
        align-items: flex-start;
      }
      
      .flip-hint {
        bottom: 0.8rem;
        left: 0.8rem;
        padding: 0.3rem 0.8rem;
      }
      
      .contact-strip {
        bottom: 0.8rem;
        right: 0.8rem;
        gap: 0.5rem;
      }
      
      .back-info-grid {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Strip -->

  <!-- Flip Hint -->

  </div>

  <script>
    // Card flip functionality
    let isFlipped = false;
    const card = document.getElementById('businessCard');

    function flipCard() {
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.style.transform = 'rotateX(10deg) rotateY(190deg)';
      } else {
        card.style.transform = 'rotateX(10deg) rotateY(10deg)';
      }
    }

    // Mouse move 3D effect (فقط برای دسکتاپ)
    if (window.innerWidth > 768) {
      document.addEventListener('mousemove', (e) => {
        if (!isFlipped) {
          const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
          const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
          card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
        }
      });
    }

    // Click on card to flip
    card.addEventListener('click', flipCard);

    // Touch support for mobile
    card.addEventListener('touchstart', (e) => {
      e.preventDefault();
      flipCard();
    });
  </script>
